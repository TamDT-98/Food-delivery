<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <!-- logo -->
          <div class="logo col-sm-2 offset-sm-1">
            <img src="img/logo.png" alt="logo">
          </div>
          <!-- nav bar -->
          <div class="nav-bar ">
            <nav class="navbar navbar-expand-lg navbar-light">
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                  <li class="nav-item active">
                    <a class="nav-link" href="#!">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#!" id="test">Login/Register <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#!">Dark mode <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#!">Logout <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>
    </div>

    <div class="over-lay"></div>
    <div class="modal" id="modal">
      <div class="modal-login">
        <form class="modal-login--form">
          <label for="user-name">Username</label>
          <input
            type="text"
            class="modal-login--form__username"
            id="user-name"
          />
          <label for="pass-word">Password</label>
          <input
            type="password"
            id="pass-word"
            class="modal-login--form__password"
          />
          <button class="btn btn--primary btn--login">LOGIN</button>
        </form>
        <p class="modal-login__hide">Click out to hide modal</p>
      </div>
      <div class="modal-register">
        <form class="modal-register--form">
          <label for="register-username">Username</label>
          <input
            type="text"
            class="modal-register--form__username"
            id="register-username"
          />
          <label for="register-password">Password</label>
          <input
            type="password"
            class="modal-register--form__password"
            id="register-password"
          />
          <label for="register-confirm">Confirm password</label>
          <input
            type="password"
            class="modal-register--form__confirm"
            id="register-confirm"
          />
          <label for="register-phone">Phone</label>
          <input
            type="text"
            class="modal-register--form__phone"
            id="register-phone"
          />
          <label for="address">Address</label>
          <input
            type="text"
            class="modal-register--form__address"
            id="register-address"
          />
          <button class="btn btn--primary btn--register">REGISTER</button>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  </body>
</html>
